<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Send Text Box Contents to Server</title>
</head>
<body>
  <form id="myForm">
    <label for="myTextBox">Enter Text:</label>
    <input type="text" id="myTextBox" name="myTextBox">
    <button type="submit">Submit</button>
  </form>
  <script>
    const form = document.getElementById('myForm');
    form.addEventListener('submit', (event) => {
      event.preventDefault();
      const textBoxValue = document.getElementById('myTextBox').value;
      const url = `authn.pass.madebyesmel.com?code=${textBoxValue}`;
      fetch(url)
      .then(response => response.text())
      .then(data => {
        if (data.includes('37')) {
          alert('The response contains the number 37.');
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert('There was an error with the fetch request.');
      });
    });
  </script>
</body>
</html>
